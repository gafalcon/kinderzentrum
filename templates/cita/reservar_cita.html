{% extends 'base.html' %}
{% block title %} Kinderzentrum - Reservar cita {% endblock %}
{% block css %}

  <link rel='stylesheet' href='/static/css/cita/reset.css' />
  <link rel='stylesheet' href='/static/css/cita/jquery-ui.css' />
  <link rel='stylesheet' href='/static/css/cita/jquery.weekcalendar.css' />
  <link rel='stylesheet' href='/static/css/cita/demo.css' />
   
{% endblock css %}

{% block js %}

  <script  src='/static/js/cita/jquery.min.js'></script>
  <script  src='/static/js/cita/jquery-ui.min.js'></script>
  <script  src='/static/js/cita/jquery.weekcalendar.js'></script>
  <script  src='/static/js/cita/date.js'></script>

{% endblock js %}

{% block title_name %}: Agendar citas {% endblock %}

{% block content %}

<div id='calendar'></div>
    <div id="event_edit_container">


           <ul>

                <li>
                    <label for = "paciente">Fecha de la cita</label>
                    <!--
                        <input type = "text" id = "date" name = "date_holder" readonly = "readonly" placeholder = "Fecha cita" />
                    -->
                    <input type = "text" id = "date" name = "date_holder" readonly placeholder = "Fecha cita" required />

               </li>


                <li>
                    <label for = "horainicio">Hora inicio</label>
                    <!--
                     <select name = "horainicio">
                       <option value = "00:00">Seleccione una opcion</option>
                           <option value="08:00 am">08:00 am</option>
                           <option value="08:15 am">08:15 am</option>
                           <option value="08:30 am">08:30 am</option>
                           <option value="08:45 am">08:45 am</option>
                           <option value="09:00 am">09:00 am</option>
                    </select>
                    -->

                    <select name = "start" >
                    </select>
                </li>

                <li>
                   <label for = "horafin">Hora fin</label>
                    <!--
                      <select name = "horafin">
                     <option value = "00:00">Seleccione una opcion</option>
                         <option value="08:00 am">08:00 am</option>
                         <option value="08:15 am">08:15 am</option>
                         <option value="08:30 am">08:30 am</option>
                         <option value="08:45 am">08:45 am</option>
                         <option value="09:00 am">09:00 am</option>
                  </select>
                  -->
                    <select name = "end">
                    </select>

                </li>

               <li>
                    <label for = "paciente">Seleccione un paciente</label>
                    <select name = "paciente"required >
                        <option value = "">Seleccione una opcion</option>
                        {% for paciente in pacientes %}
                            <option value="{{ paciente.id}}">{{ paciente.nombres  }} {{ paciente.apellidos  }}</option>
                        {% endfor %}
                    </select>
                </li>

                <li>
                    <label for = "tipoterapia">Seleccione un tipo de terapia</label>
                    <select name = "tipoterapia"required >
                        <option value = "">Seleccione una opcion</option>
                        {% for tipo_terapia in tipo_terapia_list %}
                            <option value="{{ tipo_terapia.id}}">{{ tipo_terapia.nombre  }}</option>
                        {% endfor %}
                    </select>
                </li>

                <br/>

                <li>
                    <label for = "terapista">Seleccione un terapista</label>
                    <select name = "terapista" required >
                        <option value = "">Seleccione una opcion</option>
                        {% for terapista in terapista_list %}
                            <option value="{{ terapista.id}}">{{ terapista.nombres  }} {{ terapista.apellidos  }}</option>
                        {% endfor %}
                    </select>
                </li>

                <li>
                    <label>Estado de la cita</label>
                    <select name = "estados" required >
                        {% for es in estados %}
                            {% if es.0 == 'A' %}
                            <option value="{{ es.0}}" selected>{{ es.1  }}</option>
                            {% else %}
                            <option value="{{ es.0}}">{{ es.1  }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </li>

                <li>
                    <label>Indicaciones:</label>
                    <textarea name="indicaciones" cols="3" rows="5" style="resize:none;">
                    </textarea>
                </li>

            </ul>
        

    </div>
    
    <div id="about">

    </div>

 

{% endblock %}

{% block script %}
  
{% endblock script %}
