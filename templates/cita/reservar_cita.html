{% extends 'base.html' %}
{% block title %} Kinderzentrum - Atender cita {% endblock %}

{% block css %}
  <link rel="stylesheet" href="/static/css/bootstrap.css" />
  <link rel="stylesheet" href="/static/css/cita/cita.css" />
  <!--
  <link rel='stylesheet' type='text/css' href='/static/css/cita/reset.css' />
  -->
  <link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css' />
  <link rel='stylesheet' type='text/css' href='/static/css/cita/jquery.weekcalendar.css' />
  <!--
  <link rel='stylesheet' type='text/css' href='/static/css/cita/demo.css' />
   -->
{% endblock css %}

{% block js %}
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js'></script>
    <script type='text/javascript' src='/static/js/cita/jquery.weekcalendar.js'></script>
    <script type='text/javascript' src='/static/js/cita/demo.js'></script>
    <script src="/static/js/cita.js"></script>
{% endblock js %}

{% block content %}
<div id = "titulo">Calendario para agendar citas</div>

  <div id='calendar'></div>
  <div id="event_edit_container">
    <form>
      <input type="hidden" />
      <ul>
        <li>
          <span>Date: </span><span class="date_holder"></span>
        </li>
        <li>
          <label for="start">Start Time: </label><select name="start"><option value="">Select Start Time</option></select>
        </li>
        <li>
          <label for="end">End Time: </label><select name="end"><option value="">Select End Time</option></select>
        </li>
        <li>
          <label for="title">Title: </label><input type="text" name="title" />
        </li>
        <li>
          <label for="body">Body: </label><textarea name="body"></textarea>
        </li>
      </ul>
    </form>
  </div>
  <div id="about">

  </div>


{% endblock %}
